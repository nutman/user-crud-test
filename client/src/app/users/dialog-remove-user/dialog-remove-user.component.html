<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <h2 mat-dialog-title>Alert</h2>
  <mat-dialog-content class="mat-typography">
    <p>Are you sure you want to remove user '<b>{{this.data.email}}</b>'?</p>
<!--    <mat-error *ngIf="serverSideError">{{serverSideError}}</mat-error>-->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button class="enhs-button mat-primary" [disabled]="checkoutForm.invalid" type="submit">OK</button>
    <button mat-button class="enhs-button" (click)="closeDialog()" type="button">Cancel</button>
  </mat-dialog-actions>
</form>
